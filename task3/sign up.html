<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
        /* 背景图片样式 */
        background-image: url(img/注册背景图.png);
        background-repeat: no-repeat;
        }
        table {
            margin-left: 1500px;
            margin-top: 300px;
        }
    </style>
    
</head>
<body>
    <!-- <div class="table"> -->
        <table>
            <tr>
                <td>昵称</td>
                <td>
                    <input id="name" type="text" onblur="check_name()">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input id="sex" type="text">
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>
                    <input id="age" type="text">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input id="psw" type="text">
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>
                    <input id="email" type="text" onblur="check_email()">
                </td>
            </tr>
            <tr>
                <td>电话</td>
                <td>
                    <input id="tel" type="text">
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input id="code" type="text">
                    <button id="btn-get" onclick="getcode()">获取验证码</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="sign-up" onclick="regisit()">注册</button>
                </td>
            </tr>
        </table>
    <!-- </div> -->
    <script>
        //昵称
        function check_name() {
            var id = document.getElementById('name').value;
            if(id ==""){
                alert("请输入昵称");
            }else{
                let xhr = new XMLHttpRequest();
                let server = 'http://47.98.192.167:8800/is_repeat?nick_name='+id;
                alert(id+' '+server);

                xhr.open('GET',server,true);
                xhr.send();
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4) {
                        if(xhr.status === 200) {
                            console.log(xhr.response);
                            var obj = JSON.parse(xhr.response);
                            console.log(obj.data[id]);

                            if(obj.data[id] == 'false') {
                                alert("可以使用");
                            }else{
                                alert("已被占用");
                            }
                        }
                    }
                }
            }
        }
        //验证邮箱格式
        function check_eamil(){
            var s = document.getElementById('email').value;
            alert(s);
            var reg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
            if(reg.test(s)){
                }else if(s==""){
                    alert("请填写邮箱");
                }else{
                    alert("邮箱格式错误");
                }
        }
        //获取验证码
        function getcode(){
            var email = document.getElementById("email").value;
            alert(email);
            let xhr = new XMLHttpRequest();
            let server = 'http://47.98.192.167:8800/smsXxs?phone = '+email;
            xhr.open('GET',server,true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4) {
                    //判断响应结果
                    if(xhr.status === 200) {
                        alert('验证码已发送'); 
                    }
                }
            }
        }
        //注册
        function regisist() {
            var age = document.getElementById('age').value;
            var sex = document.getElementById('sex').value;
            var gender;
            if(sex=='女') {
                gender = 'true';
            }
            if(sex=='男') {
                gender = 'false';
            }
            var name = document.getElementById('name').value;
            var pin = document.getElementById('code').value;
            var psw = document.getElementById('psw').value;
            var tel = document.getElementById('tel').value;
            let server = 'http://47.98.192.167:8800/register?age='+age+'&gender='+gender+'&name='+name+'&pin='+pin+'&psw='+psw+'&tel='+tel;
            let xhr = new XMLHttpRequest();
            xhr.open('POST',server,true)
            xhr.send();
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4) {
                    if(xhr.status === 200) {
                        console.log(xhr.response);
                        var obj = JSON.parse(xhr.response);
                        console.log(obj.data['msg']);

                        if(obj.data['msg'] == '注册成功') {
                            alert('注册成功');
                        }else{
                            alert('注册失败');
                        }
                    }
                }
            }

        }
    </script>
</body>
</html>
